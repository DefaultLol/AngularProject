<h1>Login</h1>

<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="error" *ngIf="error">
            <p class="error-text">False Credentials</p>
        </div>
        <label>Username : </label>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="userModel.Username">
        <label>Password : </label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="userModel.Password">
        <div class="buttonContainer">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
